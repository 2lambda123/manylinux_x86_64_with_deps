env:
  global:
  - REGISTRY_USER=pagmo2
  - secure: 

matrix:
  include:
  - env: DOCKER_IMAGE="pagmo2/manylinux1_x86_64_with_deps"
    sudo: required
    services:
    - docker
  - env: DOCKER_IMAGE="pagmo2/manylinux2010_x86_64_with_deps"
    sudo: required
    services:
    - docker

script:
- docker build ./ -t $DOCKER_IMAGE:latest

after_script:
- docker images

before_deploy:
- docker login -u "$REGISTRY_USER" -p "$REGISTRY_PASS"

deploy:
  provider: script
  script: docker push $DOCKER_IMAGE
  on:
    branch: master
